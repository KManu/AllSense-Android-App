<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>
<!-- <body ng-app="starter"> -->

<body>
    <div class="bar bar-positive" no-tap-scroll="true">
        <h2 class="title">AllJoyn Sensor App</h2>
    </div>
    <div ng-controller="DashCtrl">
        <ion-content style="margin-top:5%;" class="padding">
            <div class="list card">
                <div class="item item-divider">Details</div>
                <div class="list list-inset">
                    <div class="item">
                        Manufacturer: {{device.manufacturer}}
                        <br> Model: {{device.model}}
                        <br> Platform: {{device.platform}}
                        <br> Device UUID:{{device.uuid}}
                    </div>
                    <div class="item">
                        Device Status:
                        <p>{{deviceStatus}}</p>
                    </div>
                    <div class="item">
                        Bus info:
                        <br>
                        <p>{{busInfo}}</p>
                    </div>
                </div>
            </div>
            <div class="col col-center">
                <button ng-click="connectToBus()" class=" col button button-positive button-outline">
                    Connect to Bus
                </button>
                <br>
                <div class="row row-center">
                    <button ng-click="register()" class=" col button button-positive button-outline">
                        Register
                    </button>
                    <button ng-click="announce()" class=" col button button-positive button-outline">
                        Announce
                    </button>
                </div>
                <div class=" item item-toggle">
                    Transmit
                    <label class="toggle toggle-positive">
                        <input ng-model="transmit" ng-change="transmitToggle(transmit)" type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
            </div>
        </ion-content>
    </div>
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <!-- <ion-nav-view></ion-nav-view> -->
</body>

</html>
